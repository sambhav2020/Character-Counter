<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4 primary-color">Character Counter</h1>
    <div class="form-group">
      <textarea class="form-control" id="textInput" rows="5" placeholder="Enter your text here..." maxlength="100"></textarea>
      <small id="counter" class="form-text counter-text">0/100</small>
    </div>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
